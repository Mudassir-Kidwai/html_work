    <!-- radio button, drop down menu, text area -->
    <form>
        <h3>Question?</h3>
        <label for = "in"> In: </label>
        <input id = "in" type = "radio" name = "check" value = "in"> 
        <label for = "out"> Out: </label>
        <input id ="out" type = "radio" name = "check" value = "out"> 

        <h3> Another Question</h3>
        <select name = "stars">
            <option value = "perfect">5</option>
            <option value = "good">4</option>
            <option value = "average">3</option>
            <option value = "fine">2</option>
            <option value = "bad">1</option>
        </select>
        <h2>Any other feedback?</h2>
        <textarea rows="8" cols="80"></textarea>
        <input type = "submit" name = "" value = "SUBMIT!">
    </form>
